<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration History - Cricket Camp</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Poppins, sans-serif;

            /* FULL BACKGROUND IMAGE */
            background: url("bet2.avif") no-repeat center center fixed;
            background-size: cover;
        }

        /* DARK OVERLAY */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(3px);
        }

        /* HEADER */
        .header {
            position: relative;
            z-index: 2;
            background: rgba(0,139,47,0.9);
            padding: 18px;
            color: white;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
        }

        /* MAIN BOX */
        .history-container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 650px;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            margin: 30px auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.4);
            color: white;
        }

        .history-title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* ITEM CARD */
        .history-item {
            background: rgba(255,255,255,0.2);
            padding: 12px;
            border-radius: 10px;
            border-left: 5px solid #00e676;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item strong, 
        .history-item small {
            color: white;
        }

        .delete-btn {
            background: #ff4d4d;
            border: none;
            color: white;
            padding: 7px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }

        .delete-btn:hover {
            background: #d90000;
        }

        .back-btn {
            position: relative;
            z-index: 2;
            display: block;
            text-align: center;
            margin: 20px auto;
            width: 180px;
            padding: 12px;
            background: #008b2f;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
        }

        .back-btn:hover {
            background: #006a25;
        }
    </style>
</head>

<body>

<!-- OVERLAY -->
<div class="overlay"></div>

<div class="header">Cricket Camp - Registration History</div>

<div class="history-container">
    <h2 class="history-title">All Registered Students</h2>

    <div id="historyList"></div>
</div>

<a href="index.html" class="back-btn">â¬… Back to Home</a>

<script>
    window.onload = function () {
        loadHistory();
    };

    function loadHistory() {
        let history = JSON.parse(localStorage.getItem("cricket_history")) || [];
        let list = document.getElementById("historyList");
        list.innerHTML = "";

        if (history.length === 0) {
            list.innerHTML = "<p style='text-align:center; color:white;'>No registrations found</p>";
            return;
        }

        history.forEach((item, index) => {
            list.innerHTML += `
                <div class="history-item">
                    <div>
                        <strong>${index + 1}. ${item.name}</strong><br>
                        <small>${item.number}</small>
                    </div>
                    <button class="delete-btn" onclick="deleteEntry(${index})">Delete</button>
                </div>
            `;
        });
    }

    function deleteEntry(index) {
        let history = JSON.parse(localStorage.getItem("cricket_history")) || [];
        history.splice(index, 1);
        localStorage.setItem("cricket_history", JSON.stringify(history));
        loadHistory();
    }
</script>

</body>
</html>
