<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Cricket Training Camp</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;

            /* ⭐ Full Page Background Image */
            background: url("cricket ground.jpg") center/cover no-repeat;
            background-attachment: fixed;
        }

        /* Header */
        .header {
            background: rgba(0,139,47,0.85);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(4px);
        }
        .logo {
            font-size: 26px;
            font-weight: bold;
        }

        /* Hero */
        .hero {
            height: 360px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .hero-content {
            background: rgba(0,0,0,0.55);
            padding: 30px 40px;
            border-radius: 14px;
            text-align: center;
            color: white;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.25);
            backdrop-filter: blur(3px);
        }

        /* Hero Image (small round image inside card) */
        .hero-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            margin-bottom: 12px;
        }

        /* Register Button */
        .register-btn {
            margin-top: 20px;
            padding: 12px 28px;
            background: #00b33c;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 17px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }
        .register-btn:hover {
            background: #008f2e;
            transform: scale(1.05);
        }

        @media (max-width: 500px) {
            .hero-content {
                padding: 25px;
            }
            .hero-img {
                width: 90px;
                height: 90px;
            }
        }
    </style>

</head>

<body>

<div id="header"></div>

<!-- HERO SECTION -->
<section class="hero">
    <div class="hero-content">

        <!-- ⭐ Hero Image -->
        <img src="cricket ground.jpg" class="hero-img" alt="Cricket">

        <h1>For Private Coaching</h1>
        <h4>Coach Bhundiya Yash : +91 92747 59991</h4>
        <h4>Coach Bhatt Manav : +91 72111 39212</h4>
        <h4>Chauhan Dharmesh : +91 9510078439</h4>
        <p>Join the best cricket training camp in Vadodara</p>

        <button onclick="window.location.href='register.html'" class="register-btn">
            Register Now
        </button>
    </div>
</section>

<div id="footer"></div>

<script src="index.js"></script>

</body>
</html>
